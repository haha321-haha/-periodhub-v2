    const learningKeywords = ['医生', '医学', '就医', '周期', '了解', '指南'];

    if (!searchTerm.trim()) return null;

    const searchLower = searchTerm.toLowerCase();
    let targetCategory = activeCategory;
    let boostScore = 0;

    // 智能分类跳转
    if (urgentKeywords.some(keyword => searchLower.includes(keyword))) {
      targetCategory = 'immediate';
      boostScore = 1.0;
    } else if (preparationKeywords.some(keyword => searchLower.includes(keyword))) {
      targetCategory = 'preparation';
      boostScore = 0.8;
    } else if (learningKeywords.some(keyword => searchLower.includes(keyword))) {
      targetCategory = 'learning';
      boostScore = 0.6;
    }

    return { targetCategory, boostScore };
  }, [searchTerm, activeCategory]);

  // 渐进式加载
  useEffect(() => {
    if (!loadedCategories.includes(activeCategory)) {
      setTimeout(() => {
        setLoadedCategories(prev => [...prev, activeCategory]);
      }, 300);
    }
  }, [activeCategory, loadedCategories]);

  // 紧急模式检测
  useEffect(() => {
    const urgentTerms = ['疼', '痛', '现在', '马上'];
    setIsEmergencyMode(urgentTerms.some(term => searchTerm.includes(term)));
  }, [searchTerm]);

  // 优先级样式
