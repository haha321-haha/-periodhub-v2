<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
        <article class="prose prose-lg lg:prose-xl max-w-none prose-h1:font-bold prose-h1:text-gray-900 prose-h2:font-semibold prose-h2:text-gray-800 prose-p:text-gray-700 prose-blockquote:border-blue-500 prose-blockquote:bg-blue-50 prose-blockquote:text-blue-800 prose-a:text-blue-600 hover:prose-a:text-blue-700">
            
            <header class="mb-12 border-b pb-8">
                <h1 data-i18n="header.title" class="text-4xl md:text-5xl font-extrabold tracking-tight text-center"></h1>
                <p data-i18n="header.subtitle" class="mt-4 text-xl text-gray-600 text-center"></p>
            </header>

            <section>
                <h2 data-i18n="article.section1.title"></h2>
                <blockquote>
                    <p data-i18n="article.section1.quote"></p>
                </blockquote>
                <p data-i18n="article.section1.p1"></p>
                <p data-i18n="article.section1.p2"></p>
                <p data-i18n="article.section1.p3"></p>
                <ul class="list-disc pl-5 space-y-2">
                    <li data-i18n="article.section1.li1"></li>
                    <li data-i18n="article.section1.li2"></li>
                    <li data-i18n="article.section1.li3"></li>
                    <li data-i18n="article.section1.li4"></li>
                </ul>
                <p data-i18n="article.section1.p4"></p>
            </section>
            
            <div class="my-16 h-px bg-gray-200"></div>

            <section>
                <h2 data-i18n="article.section2.title"></h2>
                <p data-i18n="article.section2.p1"></p>
                <p data-i18n="article.section2.p2"></p>
                <ul>
                    <li data-i18n="article.section2.li1"></li>
                    <li data-i18n="article.section2.li2"></li>
                </ul>
                <p data-i18n="article.section2.p3"></p>
                
                <div id="pain-assessor-tool" class="interactive-component not-prose min-h-[350px]"></div>
            </section>
            
            <div class="my-16 h-px bg-gray-200"></div>

            <section>
                <h2 data-i18n="article.section3.title"></h2>
                <p data-i18n="article.section3.p1"></p>
                <div id="symptom-checklist-tool" class="interactive-component not-prose min-h-[400px]"></div>
                <h3 data-i18n="article.section3.h3_1"></h3>
                <p data-i18n="article.section3.p2"></p>
                <h3 data-i18n="article.section3.h3_2"></h3>
                <p data-i18n="article.section3.p3"></p>
                <h3 data-i18n="article.section3.h3_3"></h3>
                <p data-i18n="article.section3.p4"></p>
                <h3 data-i18n="article.section3.h3_4"></h3>
                <p data-i18n="article.section3.p5"></p>
                <h3 data-i18n="article.section3.h3_5"></h3>
                <p data-i18n="article.section3.p6"></p>
                <h3 data-i18n="article.section3.h3_6"></h3>
                <p data-i18n="article.section3.p7"></p>
                <h3 data-i18n="article.section3.h3_7"></h3>
                <p data-i18n="article.section3.p8"></p>
                <div id="comparison-table-container" class="overflow-x-auto"></div>
                <blockquote>
                    <p data-i18n="article.section3.quote"></p>
                </blockquote>
            </section>

            <div class="my-16 h-px bg-gray-200"></div>

            <section>
                <h2 data-i18n="article.section4.title"></h2>
                <p data-i18n="article.section4.p1"></p>
                <div id="decision-tree-tool" class="interactive-component not-prose min-h-[250px]"></div>
            </section>

            <div class="my-16 h-px bg-gray-200"></div>

            <section>
                <h2 data-i18n="article.section5.title"></h2>
                <p data-i18n="article.section5.p1"></p>
                <h3 data-i18n="article.section5.h3_1"></h3>
                <ol>
                    <li data-i18n="article.section5.ol1_li1"></li>
                    <li data-i18n="article.section5.ol1_li2"></li>
                    <li data-i18n="article.section5.ol1_li3"></li>
                    <li data-i18n="article.section5.ol1_li4"></li>
                    <li data-i18n="article.section5.ol1_li5"></li>
                </ol>
                <h3 data-i18n="article.section5.h3_2"></h3>
                <ul>
                    <li data-i18n="article.section5.ul2_li1"></li>
                    <li data-i18n="article.section5.ul2_li2"></li>
                    <li data-i18n="article.section5.ul2_li3"></li>
                    <li data-i18n="article.section5.ul2_li4"></li>
                </ul>
            </section>
            
            <div class="my-16 h-px bg-gray-200"></div>
            
            <section>
                <h2 data-i18n="article.section6.title"></h2>
                <p data-i18n="article.section6.p1"></p>
                <p data-i18n="article.section6.p2"></p>
                <ul>
                    <li data-i18n="article.section6.li1"></li>
                    <li data-i18n="article.section6.li2"></li>
                    <li data-i18n="article.section6.li3"></li>
                    <li data-i18n="article.section6.li4"></li>
                </ul>
            </section>
            
            <footer class="mt-16 pt-8 border-t">
                <h2 data-i18n="footer.title"></h2>
                <p data-i18n="footer.p1"></p>
                <p data-i18n="footer.p2"></p>
                <p data-i18n="footer.p3" class="font-semibold"></p>
            </footer>

        </article>
    </div>

    <script type="module" src="page.js"></script>

</html>
