<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="pageTitle">Partner Communication Handbook</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-neutral-50 text-neutral-800 font-sans transition-colors duration-500">

    <div id="root" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <header class="py-8 sm:py-12 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                 <i data-lucide="heart-handshake" class="text-primary-500 w-8 h-8"></i>
                 <span class="font-bold text-lg text-neutral-800" data-key="pageTitle"></span>
            </div>
            <div class="flex items-center space-x-2 bg-neutral-100 p-1 rounded-full">
                <button id="lang-en" class="lang-btn active px-4 py-1.5 text-sm font-semibold rounded-full">EN</button>
                <button id="lang-cn" class="lang-btn px-4 py-1.5 text-sm font-semibold rounded-full">中文</button>
            </div>
        </header>

        <main class="space-y-16 sm:space-y-24">

            <!-- Hero Section -->
            <section id="hero" class="text-center flex flex-col items-center pt-8 pb-12">
                <h1 data-key="mainTitle" class="text-3xl sm:text-4xl lg:text-5xl font-bold leading-tight max-w-3xl text-neutral-800 mb-6"></h1>
                <p data-key="intro" class="max-w-3xl text-neutral-600 text-base sm:text-lg leading-relaxed mb-8"></p>
                <div class="relative w-full max-w-5xl h-64 sm:h-80 md:h-96">
                    <img src="https://r2.flowith.net/files/o/1758395138950-warm_minimalist_communication_illustration_index_0@1024x1024.png" alt="Abstract illustration of communication" class="hero-img-1 absolute top-1/2 left-1/4 -translate-x-1/2 -translate-y-1/2 w-48 h-48 sm:w-64 sm:h-64 object-contain rounded-full opacity-80">
                    <img src="https://r2.flowith.net/files/o/1758395077712-empathy_and_understanding_abstract_illustration_index_1@1024x1024.png" alt="Abstract illustration of empathy" class="hero-img-2 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-56 h-56 sm:w-80 sm:h-80 object-contain rounded-full z-10 shadow-2xl shadow-purple-200/50">
                    <img src="https://r2.flowith.net/files/o/1758395071116-comfort_and_safety_abstract_art_index_2@1024x1024.png" alt="Abstract illustration of comfort" class="hero-img-3 absolute top-1/2 left-3/4 -translate-x-1/2 -translate-y-1/2 w-48 h-48 sm:w-64 sm:h-64 object-contain rounded-full opacity-80">
                </div>
                <p data-key="introCTA" class="max-w-2xl text-neutral-600 text-base sm:text-lg leading-relaxed mt-12"></p>
            </section>

            <!-- Quiz Section -->
            <section id="quiz-section" class="py-12 px-6 sm:px-10 bg-white rounded-3xl shadow-lg shadow-gray-200/50">
                <div class="max-w-4xl mx-auto">
                    <h2 data-key="quizTitle" class="text-2xl sm:text-3xl font-bold text-center text-neutral-800 mb-2"></h2>
                    <p data-key="quizInstructions" class="text-center text-neutral-600 mb-10"></p>
                    
                    <div id="quiz-container">
                        <div id="question-container" class="min-h-[20rem] mb-8">
                            <!-- Question will be injected here -->
                        </div>
                        <div class="flex justify-between items-center">
                            <span id="question-progress" class="text-sm font-medium text-neutral-600"></span>
                            <button id="quiz-next-btn" class="primary-btn flex items-center space-x-2">
                                <span data-key="nextButton">Next</span>
                                <i data-lucide="arrow-right" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Results Section (hidden by default) -->
            <section id="results-section" class="hidden py-12 px-6 sm:px-10 bg-gradient-to-br from-primary-500 to-secondary-500 rounded-3xl text-white shadow-2xl shadow-purple-300/60">
                <div class="max-w-4xl mx-auto text-center">
                    <div id="results-content">
                        <!-- Results will be injected here -->
                    </div>
                </div>
            </section>

            <!-- Training Camp Section -->
            <section id="training-camp-section" class="py-12">
                <div class="text-center mb-12">
                    <h2 data-key="trainingCampTitle" class="text-2xl sm:text-3xl font-bold text-neutral-800 mb-2"></h2>
                    <p data-key="trainingCampIntro" class="text-neutral-600 max-w-3xl mx-auto"></p>
                </div>
                <div id="training-camp-container" class="space-y-12">
                    <!-- Training camp content will be injected here -->
                </div>
            </section>

        </main>

        <footer class="text-center py-8 mt-16 border-t border-neutral-100">
            <p class="text-sm text-neutral-600" data-key="footerText"></p>
        </footer>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
