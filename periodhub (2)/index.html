    <style>
      /* PeriodHub 品牌色彩系统 - 基于实际网站分析 */
      :root {
          /* 主色调 - 紫色系 */
          --primary-purple: #7c3aed;
          --primary-purple-rgb: 124, 58, 237;
          --primary-purple-dark: #9333ea;
          --purple-light-bg: #faf5ff;
          
          /* 主色调 - 粉色系 */
          --primary-pink: #ec4899;
          --primary-pink-rgb: 236, 72, 153;
          --pink-light: rgba(249, 168, 212, 0.5);
          
          /* 渐变 */
          --gradient-primary: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
          --gradient-hero: linear-gradient(135deg, #faf5ff 0%, rgba(236, 72, 153, 0.1) 50%, rgba(124, 58, 237, 0.1) 100%);
          --gradient-card: linear-gradient(135deg, rgba(124, 58, 237, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
          --gradient-glow: linear-gradient(135deg, #7c3aed, #ec4899, #06b6d4);
          
          /* 辅助色 */
          --blue-primary: #1a73e8;
          --blue-light: rgba(147, 197, 253, 0.4);
          --success: #10b981;
          --warning: #f59e0b;
          --danger: #ef4444;
          --info: #06b6d4;
          
          /* 中性色 */
          --text-primary: #111827;
          --text-secondary: #4b5563;
          --text-light: #9ca3af;
          --bg-white: #ffffff;
          --bg-light: #f9fafb;
          --border-gray: #e5e7eb;
          
          /* 效果 */
          --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
          --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
          --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
          --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
          --shadow-purple: 0 10px 40px -10px rgba(124, 58, 237, 0.3);
          --shadow-pink: 0 10px 40px -10px rgba(236, 72, 153, 0.3);
          
          /* 动画时长 */
          --transition-fast: 150ms;
          --transition-base: 300ms;
          --transition-slow: 500ms;
      }

      /* Global Font Settings */
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }

      /* Custom Animations defined in CSS for performance */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      @keyframes rain {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .emoji-rain {
        position: fixed;
        z-index: 9999;
        pointer-events: none;
        animation: rain 3s linear forwards;
        font-size: 24px;
      }

      /* P1: Focus indicators for Accessibility */
      *:focus-visible {
        outline: 2px solid #7c3aed;
        outline-offset: 2px;
        border-radius: 4px;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Gradient Text Utility */
      .text-gradient {
        background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
