<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title">Period Pain Explained: Your Complete Guide</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-stone-50 text-slate-700 font-nunito">

    <div class="main-container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 md:mb-12">
            <h1 class="text-2xl md:text-4xl font-bold text-teal-700 tracking-tight" data-key="header_title">Period Pain Explained</h1>
            <div class="flex items-center space-x-2">
                <button id="lang-en" class="lang-btn active px-3 py-1 text-sm font-semibold rounded-md">EN</button>
                <button id="lang-zh" class="lang-btn px-3 py-1 text-sm font-semibold rounded-md">中文</button>
            </div>
        </header>

        <main class="space-y-12 md:space-y-20">

            <!-- Hero Section -->
            <section class="text-center">
                <h2 class="text-3xl md:text-5xl font-bold text-slate-800 mb-4" data-key="hero.title"></h2>
                <p class="text-lg md:text-xl text-slate-600 max-w-3xl mx-auto mb-6" data-key="hero.subtitle"></p>
                <div class="bg-rose-50 border-l-4 border-rose-300 p-4 md:p-6 rounded-r-lg max-w-2xl mx-auto text-left">
                    <p class="italic text-slate-700" data-key="hero.story"></p>
                </div>
            </section>

            <!-- Scientific Explanation -->
            <section class="bg-teal-50/50 p-6 md:p-10 rounded-2xl shadow-sm">
                <h3 class="text-2xl md:text-3xl font-bold text-teal-800 mb-6 flex items-center gap-3"><i data-lucide="microscope"></i> <span data-key="explanation.title"></span></h3>
                <div class="grid md:grid-cols-3 gap-6 text-center">
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <div class="text-3xl mb-2">1.</div>
                        <h4 class="font-bold text-lg text-teal-700 mb-2" data-key="explanation.step1_title"></h4>
                        <p class="text-sm text-slate-600" data-key="explanation.step1_desc"></p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <div class="text-3xl mb-2">2.</div>
                        <h4 class="font-bold text-lg text-teal-700 mb-2" data-key="explanation.step2_title"></h4>
                        <p class="text-sm text-slate-600" data-key="explanation.step2_desc"></p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <div class="text-3xl mb-2">3.</div>
                        <h4 class="font-bold text-lg text-teal-700 mb-2" data-key="explanation.step3_title"></h4>
                        <p class="text-sm text-slate-600" data-key="explanation.step3_desc"></p>
                    </div>
                </div>
                <div class="mt-6 bg-teal-100 border border-teal-200 text-teal-800 p-4 rounded-lg text-center">
                    <p><strong data-key="explanation.analogy_title"></strong> <span data-key="explanation.analogy_desc"></span></p>
                </div>
            </section>

            <!-- Interactive Pain Assessment -->
            <section class="text-center">
                <h3 class="text-2xl md:text-3xl font-bold text-slate-800 mb-2" data-key="assessment.title"></h3>
                <p class="text-slate-600 mb-8" data-key="assessment.subtitle"></p>
                <div class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-lg">
                    <div class="mb-6">
                        <label for="pain-slider" class="block text-lg font-semibold text-slate-700 mb-4" data-key="assessment.slider_label"></label>
                        <div class="relative">
                            <input type="range" id="pain-slider" min="1" max="10" value="5" class="w-full">
                            <div id="slider-value" class="slider-value-indicator">5</div>
                        </div>
                        <div class="flex justify-between text-xs text-slate-500 mt-2 px-1">
                            <span>1</span>
                            <span>10</span>
                        </div>
                    </div>
                    <div id="assessment-result" class="mt-6 min-h-[150px]">
                        <!-- Result will be injected here by JS -->
                    </div>
                </div>
            </section>

            <!-- Management Toolkit -->
            <section>
                <h3 class="text-2xl md:text-3xl font-bold text-slate-800 mb-8 text-center" data-key="toolkit.title"></h3>
                <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-md">
                        <h4 class="text-xl font-bold text-rose-700 mb-6 flex items-center gap-3"><i data-lucide="clock-3"></i><span data-key="toolkit.immediate.title"></span></h4>
                        <div class="space-y-6">
                            <div>
                                <h5 class="font-bold text-lg flex items-center gap-2 mb-2"><i data-lucide="thermometer-sun" class="text-rose-500"></i><span data-key="toolkit.immediate.heat.title"></span></h5>
                                <p class="text-slate-600 mb-3" data-key="toolkit.immediate.heat.desc"></p>
                                <ul class="list-disc list-inside space-y-2 text-slate-600">
                                    <li data-key="toolkit.immediate.heat.item1"></li>
                                    <li data-key="toolkit.immediate.heat.item2"></li>
                                    <li data-key="toolkit.immediate.heat.item3"></li>
                                    <li data-key="toolkit.immediate.heat.item4"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-md">
                        <h4 class="text-xl font-bold text-teal-700 mb-6 flex items-center gap-3"><i data-lucide="pilcrow"></i><span data-key="toolkit.medication.title"></span></h4>
                        <div class="space-y-6">
                            <div>
                                <h5 class="font-bold text-lg flex items-center gap-2 mb-2"><i data-lucide="pill" class="text-teal-500"></i><span data-key="toolkit.medication.ibuprofen.title"></span></h5>
                                <p class="text-slate-600" data-key="toolkit.medication.ibuprofen.desc"></p>
                            </div>
                             <div>
                                <h5 class="font-bold text-lg flex items-center gap-2 mb-2"><i data-lucide="pill" class="text-teal-500"></i><span data-key="toolkit.medication.naproxen.title"></span></h5>
                                <p class="text-slate-600" data-key="toolkit.medication.naproxen.desc"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- When to See a Doctor -->
            <section class="bg-red-50 border-t-4 border-red-400 p-6 md:p-10 rounded-b-2xl">
                 <h3 class="text-2xl md:text-3xl font-bold text-red-800 mb-6 text-center" data-key="doctorGuide.title"></h3>
                 <div class="grid md:grid-cols-2 gap-8">
                     <div>
                         <h4 class="text-xl font-bold text-red-700 mb-4 flex items-center gap-3"><i data-lucide="siren"></i><span data-key="doctorGuide.immediate.title"></span></h4>
                         <ul class="list-disc list-inside space-y-2 text-red-900/80">
                             <li data-key="doctorGuide.immediate.item1"></li>
                             <li data-key="doctorGuide.immediate.item2"></li>
                             <li data-key="doctorGuide.immediate.item3"></li>
                         </ul>
                     </div>
                     <div>
                          <h4 class="text-xl font-bold text-orange-700 mb-4 flex items-center gap-3"><i data-lucide="calendar-plus"></i><span data-key="doctorGuide.appointment.title"></span></h4>
                         <ul class="list-disc list-inside space-y-2 text-orange-900/80">
                             <li data-key="doctorGuide.appointment.item1"></li>
                             <li data-key="doctorGuide.appointment.item2"></li>
                             <li data-key="doctorGuide.appointment.item3"></li>
                         </ul>
                     </div>
                 </div>
            </section>
            
            <!-- Real Stories -->
            <section class="text-center">
                 <h3 class="text-2xl md:text-3xl font-bold text-slate-800 mb-8" data-key="stories.title"></h3>
                 <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                    <div class="bg-white p-6 rounded-xl shadow-md text-left">
                        <h4 class="font-bold text-lg text-teal-800 mb-2" data-key="stories.story1.name"></h4>
                        <p class="text-slate-600 mb-3"><strong data-key="stories.story1.problem_title"></strong> <span data-key="stories.story1.problem_desc"></span></p>
                        <p class="text-slate-600"><strong data-key="stories.story1.solution_title"></strong> <span data-key="stories.story1.solution_desc"></span></p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md text-left">
                        <h4 class="font-bold text-lg text-teal-800 mb-2" data-key="stories.story2.name"></h4>
                        <p class="text-slate-600 mb-3"><strong data-key="stories.story2.problem_title"></strong> <span data-key="stories.story2.problem_desc"></span></p>
                        <p class="text-slate-600"><strong data-key="stories.story2.solution_title"></strong> <span data-key="stories.story2.solution_desc"></span></p>
                    </div>
                 </div>
            </section>
            
            <!-- Next Steps -->
            <section class="bg-teal-700 text-white p-8 md:p-12 rounded-2xl text-center">
                <h3 class="text-2xl md:text-3xl font-bold mb-4" data-key="nextSteps.title"></h3>
                <p class="max-w-2xl mx-auto" data-key="nextSteps.desc"></p>
            </section>
        </main>

        <footer class="mt-12 md:mt-20 pt-8 border-t border-slate-200 text-center text-xs text-slate-500">
            <p data-key="disclaimer"></p>
        </footer>

    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
