<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Pain Explained: Your Guide to Managing Menstrual Cramps</title>
    <meta name="description" content="A complete, easy-to-understand guide to period pain. Learn why it happens, if your pain is normal, and find effective strategies for immediate and long-term relief.">
    <meta name="keywords" content="period pain, menstrual cramps, dysmenorrhea, period relief, menstrual health">

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalWebPage",
      "headline": "Period Pain Explained: Your Complete Guide to Understanding and Managing Menstrual Cramps",
      "description": "A comprehensive guide to understanding the causes of period pain (dysmenorrhea) and learning practical, effective strategies for management and relief.",
      "publisher": {
        "@type": "Organization",
        "name": "PeriodHub Health"
      },
      "datePublished": "2025-09-20",
      "lastReviewed": "2025-09-20",
      "reviewedBy": {
        "@type": "Person",
        "name": "Dr. Jane Doe, MD",
        "jobTitle": "Obstetrician-Gynecologist"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-slate-800 font-sans antialiased">

    <div id="app-container" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <header class="flex justify-between items-center mb-10 md:mb-16">
            <div class="flex items-center gap-3 text-teal-600">
                <i data-lucide="heart-pulse" class="w-8 h-8"></i>
                <span class="text-xl font-bold" data-key="header.title"></span>
            </div>
            <div class="flex items-center space-x-1 p-1 bg-gray-200/70 rounded-full">
                <button id="lang-en" class="lang-btn active px-4 py-1.5 text-sm font-semibold rounded-full">EN</button>
                <button id="lang-zh" class="lang-btn px-4 py-1.5 text-sm font-semibold rounded-full">中文</button>
            </div>
        </header>

        <main class="space-y-16 md:space-y-24">

            <section id="hero" class="text-center">
                <h1 class="text-3xl md:text-5xl font-bold text-slate-900 mb-4 tracking-tight" data-key="hero.title"></h1>
                <p class="text-lg md:text-xl text-slate-600 max-w-3xl mx-auto mb-8" data-key="hero.subtitle"></p>
                <div class="bg-rose-50 border-l-4 border-rose-400 p-5 md:p-6 rounded-r-lg max-w-2xl mx-auto text-left shadow-sm">
                    <p class="italic text-slate-700" data-key="hero.story"></p>
                </div>
            </section>

            <section id="explanation" class="bg-white p-6 md:p-10 rounded-2xl shadow-lg">
                <h2 class="text-2xl md:text-3xl font-bold text-teal-800 mb-8 flex items-center gap-3"><i data-lucide="microscope" class="text-teal-500"></i><span data-key="explanation.title"></span></h2>
                <div class="grid md:grid-cols-3 gap-6 text-center">
                    <div class="p-4">
                        <div class="flex items-center justify-center w-12 h-12 bg-teal-100 text-teal-600 font-bold text-xl rounded-full mx-auto mb-4">1</div>
                        <h3 class="font-bold text-lg text-teal-700 mb-2" data-key="explanation.step1_title"></h3>
                        <p class="text-sm text-slate-600" data-key="explanation.step1_desc"></p>
                    </div>
                    <div class="p-4">
                        <div class="flex items-center justify-center w-12 h-12 bg-teal-100 text-teal-600 font-bold text-xl rounded-full mx-auto mb-4">2</div>
                        <h3 class="font-bold text-lg text-teal-700 mb-2" data-key="explanation.step2_title"></h3>
                        <p class="text-sm text-slate-600" data-key="explanation.step2_desc"></p>
                    </div>
                    <div class="p-4">
                        <div class="flex items-center justify-center w-12 h-12 bg-teal-100 text-teal-600 font-bold text-xl rounded-full mx-auto mb-4">3</div>
                        <h3 class="font-bold text-lg text-teal-700 mb-2" data-key="explanation.step3_title"></h3>
                        <p class="text-sm text-slate-600" data-key="explanation.step3_desc"></p>
                    </div>
                </div>
                <div class="mt-8 bg-teal-50 border border-teal-200 text-teal-800 p-4 rounded-lg text-center flex items-center justify-center gap-3">
                    <i data-lucide="lightbulb"></i>
                    <p><strong data-key="explanation.analogy_title"></strong> <span data-key="explanation.analogy_desc"></span></p>
                </div>
            </section>

            <section id="assessment" class="text-center">
                <h2 class="text-2xl md:text-3xl font-bold text-slate-900 mb-2" data-key="assessment.title"></h2>
                <p class="text-slate-600 mb-10" data-key="assessment.subtitle"></p>
                <div class="max-w-2xl mx-auto bg-white p-6 md:p-10 rounded-2xl shadow-lg">
                    <div class="mb-4">
                        <label for="pain-slider" class="block text-lg font-semibold text-slate-700 mb-6" data-key="assessment.slider_label"></label>
                        <div class="relative">
                            <input type="range" id="pain-slider" min="1" max="10" value="5" class="w-full">
                            <div id="slider-value" class="slider-value-indicator">5</div>
                        </div>
                        <div class="flex justify-between text-xs text-slate-500 mt-2 px-1">
                            <span data-key="assessment.scale_min"></span>
                            <span data-key="assessment.scale_max"></span>
                        </div>
                    </div>
                    <div id="assessment-result" class="mt-8 min-h-[160px]"></div>
                </div>
            </section>

            <section id="personalized-recommendations" class="bg-indigo-50 p-6 md:p-8 rounded-2xl shadow-lg">
                 <h2 class="text-2xl md:text-3xl font-bold text-indigo-900 mb-6 text-center" data-key="recommendations.title"></h2>
                 <div id="recommendations-container" class="space-y-4">
                    <p class="text-center text-indigo-700" data-key="recommendations.initial_prompt"></p>
                 </div>
            </section>

            <section id="pain-tracker" class="bg-white p-6 md:p-10 rounded-2xl shadow-lg">
                <h2 class="text-2xl md:text-3xl font-bold text-slate-900 mb-6" data-key="tracker.title"></h2>
                <form id="tracker-form" class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                    <div class="space-y-4">
                        <div>
                            <label for="tracker-date" class="block text-sm font-bold text-slate-700 mb-1" data-key="tracker.form.date_label"></label>
                            <input type="date" id="tracker-date" name="date" class="form-input" required>
                        </div>
                        <div>
                            <label for="tracker-pain-level" class="block text-sm font-bold text-slate-700 mb-1" data-key="tracker.form.pain_level_label"></label>
                            <input type="number" id="tracker-pain-level" name="painLevel" min="1" max="10" class="form-input" placeholder="1-10" required>
                        </div>
                        <div>
                            <label for="tracker-medication" class="block text-sm font-bold text-slate-700 mb-1" data-key="tracker.form.medication_label"></label>
                            <input type="text" id="tracker-medication" name="medication" class="form-input" data-key-placeholder="tracker.form.medication_placeholder">
                        </div>
                    </div>
                     <div class="space-y-4">
                        <label class="block text-sm font-bold text-slate-700 mb-1" data-key="tracker.form.symptoms_label"></label>
                        <div id="symptoms-checkboxes" class="grid grid-cols-2 gap-x-4 gap-y-2"></div>
                    </div>
                    <div class="md:col-span-2 text-right">
                        <button type="submit" class="w-full md:w-auto bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="plus-circle"></i>
                            <span data-key="tracker.form.submit_button"></span>
                        </button>
                    </div>
                </form>
            </section>

            <section id="tracker-history">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl md:text-3xl font-bold text-slate-900" data-key="history.title"></h2>
                    <button id="export-data-btn" class="bg-gray-200 hover:bg-gray-300 text-slate-700 font-bold py-2 px-4 rounded-lg transition-colors flex items-center gap-2 text-sm">
                        <i data-lucide="download"></i>
                        <span data-key="history.export_button"></span>
                    </button>
                </div>
                <div class="bg-white p-4 md:p-6 rounded-2xl shadow-lg">
                    <div id="history-container" class="overflow-x-auto">
                        <p class="text-center text-slate-500" data-key="history.empty_state"></p>
                    </div>
                </div>
            </section>

            <section id="management">
                <h2 class="text-2xl md:text-3xl font-bold text-slate-900 mb-10 text-center" data-key="toolkit.title"></h2>
                <div class="space-y-12">
                    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
                        <h3 class="text-xl font-bold text-rose-700 mb-6 flex items-center gap-3"><i data-lucide="zap" class="text-rose-500"></i><span data-key="toolkit.immediate.title"></span></h3>
                        <div>
                            <h4 class="font-bold text-lg flex items-center gap-2 mb-2"><i data-lucide="thermometer-sun" class="text-rose-500"></i><span data-key="toolkit.immediate.heat.title"></span></h4>
                            <p class="text-slate-600 mb-3" data-key="toolkit.immediate.heat.desc"></p>
                            <ul id="heat-options-list" class="list-disc list-inside space-y-2 text-slate-600"></ul>
                        </div>
                    </div>

                    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
                        <h3 class="text-xl font-bold text-blue-700 mb-6 flex items-center gap-3"><i data-lucide="pilcrow" class="text-blue-500"></i><span data-key="medication_guide.title"></span></h3>
                        <div id="medication-list" class="space-y-6"></div>
                    </div>

                    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
                        <h3 class="text-xl font-bold text-green-700 mb-6 flex items-center gap-3"><i data-lucide="leaf" class="text-green-500"></i><span data-key="long_term.title"></span></h3>
                        <div id="long-term-list" class="space-y-6"></div>
                    </div>
                </div>
            </section>

            <section id="doctor-guide" class="bg-red-50/60 border-t-4 border-red-400 p-6 md:p-10 rounded-b-2xl">
                 <h2 class="text-2xl md:text-3xl font-bold text-red-900 mb-8 text-center" data-key="doctor_guide.title"></h2>
                 <div class="grid md:grid-cols-2 gap-8">
                     <div>
                         <h3 class="text-xl font-bold text-red-700 mb-4 flex items-center gap-3"><i data-lucide="siren"></i><span data-key="doctor_guide.immediate.title"></span></h3>
                         <ul id="immediate-care-list" class="list-disc list-inside space-y-2 text-red-900/90"></ul>
                     </div>
                     <div>
                          <h3 class="text-xl font-bold text-orange-700 mb-4 flex items-center gap-3"><i data-lucide="calendar-plus"></i><span data-key="doctor_guide.appointment.title"></span></h3>
                         <ul id="appointment-list" class="list-disc list-inside space-y-2 text-orange-900/90"></ul>
                     </div>
                 </div>
            </section>

            <section id="stories" class="text-center">
                 <h2 class="text-2xl md:text-3xl font-bold text-slate-900 mb-10" data-key="stories.title"></h2>
                 <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-8 max-w-5xl mx-auto">
                    <div id="story-1-container" class="bg-white p-6 rounded-xl shadow-lg text-left"></div>
                    <div id="story-2-container" class="bg-white p-6 rounded-xl shadow-lg text-left"></div>
                 </div>
            </section>

            <section id="next-steps" class="bg-teal-700 text-white p-8 md:p-12 rounded-2xl text-center shadow-2xl shadow-teal-200">
                <h2 class="text-2xl md:text-3xl font-bold mb-4" data-key="next_steps.title"></h2>
                <p class="max-w-3xl mx-auto" data-key="next_steps.desc"></p>
            </section>
        </main>

        <footer class="mt-16 md:mt-24 pt-8 border-t border-slate-200 text-center text-xs text-slate-500 space-y-4">
            <div id="authority" class="space-y-2">
                <p data-key="footer.reviewed"></p>
                <div>
                    <p class="font-semibold" data-key="footer.sources_title"></p>
                    <ul id="sources-list" class="flex justify-center flex-wrap gap-x-4 gap-y-1 mt-2"></ul>
                </div>
            </div>
            <p data-key="footer.disclaimer"></p>
        </footer>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
