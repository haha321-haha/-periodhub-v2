name: Verify SEO Configuration

on:
  push:
    branches:
      - main
      - feat/seo-multilingual-fix
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  verify-seo:
    name: Verify Multilingual SEO
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Make script executable
        run: chmod +x scripts/verify-seo-fix.sh
      
      - name: Run SEO verification
        run: npm run verify:seo:production
        continue-on-error: true
      
      - name: Upload verification results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: seo-verification-results
          path: |
            *.log
            reports/
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('seo-verification.log', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## SEO Verification Results\n\n\`\`\`\n${output}\n\`\`\``
            });
