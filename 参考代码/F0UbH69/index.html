<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Suggestion Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-stone-50 text-stone-800 antialiased font-sans">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="flex justify-between items-center mb-8 md:mb-12">
            <h1 id="main-title" class="text-2xl md:text-3xl font-bold text-purple-600">Nutrition Suggestion Generator</h1>
            <button id="lang-toggle" class="font-semibold text-stone-800 hover:text-purple-600 transition-colors duration-200 py-2 px-4 rounded-lg flex items-center gap-2 border border-stone-100 bg-white shadow-sm">
                <i data-lucide="globe" class="w-4 h-4"></i>
                <span id="lang-text">中文</span>
            </button>
        </header>

        <main>
            <section id="selection-container" class="space-y-8">

            </section>

            <div class="mt-10 text-center">
                <button id="generate-btn" class="bg-purple-600 text-white font-bold py-3 px-8 rounded-full hover:bg-purple-700 transition-all duration-300 transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-600/50 flex items-center gap-2 mx-auto">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                    <span id="generate-btn-text">Generate My Plan</span>
                </button>
            </div>

            <section id="results-container" class="mt-12">

            </section>
        </main>

        <footer class="text-center mt-16 text-stone-600 text-sm">
            <p id="footer-text">Personalized wellness at your fingertips.</p>
        </footer>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
