// 在BLNxCcexc网站上打开开发者工具，执行： // 1. 打开 https://your-app-BLNxCcexc.vercel.app // 2. 按F12，进入Sources标签页 // 3. 查看webpack://或next/static/下的文件  // 获取所有React组件路径 console.log('=== React Components ==='); Object.keys(require.cache).filter(key => key.includes('.js') || key.includes('.jsx'));  // 如果有Source Maps，执行： fetch('/_next/static/chunks/pages/_app-[hash].js.map')   .then(r => r.json())   .then(map => console.log('Source Map:', map.sources)); 

